<div mat-dialog-content [formGroup] = 'form'>
  <h1 mat-dialog-title>Log In Form </h1>
  <mat-form-field>
      <input matInput type="email" formControlName="email" placeholder="Email" (focus)="requestError=false">
      <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" formControlName="password" placeholder="Password" (focus)="requestError=false">
      <mat-error *ngIf="password.invalid">{{getPasswordEmailErrorMessage()}}</mat-error>
    </mat-form-field>
`</div>

<mat-progress-bar *ngIf="onProgress" mode="indeterminate"></mat-progress-bar>
<mat-error *ngIf="requestError">Wrong email or password</mat-error>

<div mat-dialog-actions>
  <button
    fxFlex=""
    mat-raised-button
    color="primary"
    [disabled]="!form.valid"
    autofocus
    (click)="onLogin()"
  >Login
  </button>
</div>
