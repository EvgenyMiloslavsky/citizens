<h1 mat-dialog-title>Add Citizen</h1>

<mat-dialog-content [formGroup]='form'>
  <div class="dialogColumn">
    <mat-form-field>
      <input matInput
             formControlName="name"
             placeholder="Name:">
    </mat-form-field>
    <mat-form-field>
      <input matInput
             formControlName="surname"
             placeholder="Surname">
    </mat-form-field>
    <mat-form-field>
      <input type="email" matInput
             formControlName="email"
             placeholder="Email:">
    </mat-form-field>
    <mat-form-field>
      <mat-select [(value)]="selected">
        <label for=""></label>
        <mat-option value="option1">Gender:</mat-option>
        <mat-option value="option2">Male</mat-option>
        <mat-option value="option3">Female</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field color="primary">
      <mat-label>Date Of Birth</mat-label>
      <input matInput [matDatepicker]="picker1"
             formControlName="dateOfBirth"
             placeholder="Date Of Birth:">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>

      <!-- <input matInput
              formControlName="dateOfBirth"
              placeholder="Date Of Birth:">-->
    </mat-form-field>
    <mat-form-field>
      <input matInput
             formControlName="phoneNum"
             placeholder="Phone Num:">
    </mat-form-field>
  </div>
  <div class="dialogColumn">

    <mat-form-field>
      <input matInput
             formControlName="marriage"
             placeholder="Marriage:">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <textarea matInput
                style="height: 55px"
                formControlName="criminal"
                placeholder="Criminal:"></textarea>
    </mat-form-field>

    <div class="citizenship-container">
      <mat-form-field class="citizenship-item">
        <input matInput
               formControlName="citizenship"
               placeholder="Citizenship" (input)="citizenship">
      </mat-form-field>
      <div class="citizenship-item">
        <button mat-mini-fab
                color="primary"
                aria-label="Example icon button with a home icon"
                (click)="addCitizenship(citizenship)">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
<!--    <p *ngFor="let citizenship of citizenships">{{citizenship}}</p>-->
  </div>
</mat-dialog-content>

<div mat-dialog-actions>
  <button
    [disabled]="!form.valid"
    mat-raised-button
    color="primary"
    autofocus>Login
  </button>&nbsp;
  <button class="mat-raised-button" (click)="close()">Close</button>
</div>
