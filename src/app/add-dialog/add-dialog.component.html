<h1 mat-dialog-title>Add Citizen</h1>

<mat-dialog-content [formGroup]='form'>
  <div class="dialogColumn">

    <mat-form-field>
      <input matInput
             formControlName="name"
             placeholder="Name:"
      >
    </mat-form-field>

    <mat-form-field>
      <input matInput
             formControlName="surname"
             placeholder="Surname"/>
    </mat-form-field>

    <mat-form-field>
      <input type="email" matInput
             formControlName="email"
             placeholder="Email:"
      >
    </mat-form-field>

    <div class="radio-group">
      <label>Sex: </label>
      <mat-radio-group aria-label="Select an option"
                       color="primary"
                       formControlName="gender">
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
      </mat-radio-group>
    </div>

    <mat-form-field color="primary">
      <mat-label>Date Of Birth</mat-label>
      <input matInput [matDatepicker]="picker1"
             formControlName="dateOfBirth"
             placeholder="Date Of Birth:">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>

      <!-- <input matInput
              formControlName="dateOfBirth"
              placeholder="Date Of Birth:">-->
    </mat-form-field>

    <mat-form-field>
      <input matInput
             formControlName="phoneNum"
             placeholder="Phone Num:">
    </mat-form-field>
  </div>
  <div class="dialogColumn">

    <mat-form-field>
      <mat-label>Marital Status</mat-label>
      <mat-select [(value)]="selected" formControlName="marriage">
        <mat-option value="unmarried">Unmarried</mat-option>
        <mat-option value="married">Married</mat-option>
        <mat-option value="divorced">Divorced</mat-option>
        <mat-option value="widowed">Widowed</mat-option>
      </mat-select>
    </mat-form-field>

<!--
    <mat-form-field>
      <mat-label>Marital Status</mat-label>
      <select
        matNativeControl
        formControlName="marriage">
        <option value="unmarried">Unmarried</option>
        <option value="married">Married</option>
        <option value="divorced">Divorced</option>
        <option value="widowed">Widowed</option>
      </select>
    </mat-form-field>
-->

    <mat-form-field appearance="outline">
      <textarea matInput
                style="height: 106px"
                formControlName="criminal"
                placeholder="Criminal records:"></textarea>
    </mat-form-field>

    <div class="citizenship-container">
      <mat-form-field class="citizenship-item">
        <input matInput
               formControlName="citizenship"
               placeholder="Citizenship" [(ngModel)]="citizenship">
      </mat-form-field>
      <div class="citizenship-item">
        <button mat-mini-fab
                color="primary"
                (click)="addCitizenship(citizenship)"
                [disabled]="citizenshipAddState">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
    <p *ngFor="let citizenship of citizenships">{{citizenship}}</p>
  </div>
</mat-dialog-content>

<div mat-dialog-actions>
  <button
    [disabled]="!form.valid"
    mat-raised-button
    color="primary"
    autofocus>Login
  </button>&nbsp;
  <button class="mat-raised-button" (click)="close()">Close</button>
</div>
